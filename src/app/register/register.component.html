<form [formGroupe]="registerForm" (onSubmit)="register()" class="border p-3 rounded-3">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Registre</span>
        </div>
    </div>
    <div class="row">
            <div class="col nb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
            </div>
            <div class="col nb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
    </div>
    
    <div class="row">
        <div class="col nb-3">
            <label for="email" class="form-label"> Email adresse</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <div class="front-text"></div>
        </div>
    
        <div class="col ps-3 nb-3">
            <div class="m-1">Gender</div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="m" id="male" formControlName="gendre">
                    <label class="form-check-label" for="male">  Male </label>
                </div>
   
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" value="f" id="female" formControlName="gendre">
                    <label class="form-check-label" for="female">  Female</label>
                </div>
            </div>
    </div>
    
    <div class="row">
        <div class="col nb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" formControlName="pwd">
            <div class="front-text"></div>
        </div>
        <div class="col nb-3">
            <label for="rpwd" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="rpwd" formControlName="rpwd">
            <div class="front-text"></div>
        
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    
</form>
